<template name="body">
  <h1>{{sitename}}</h1>

  <section>

    <p>{{greeting}}&nbsp;{{sitename}}</p>
    <div class="get-comment-wrap"><input type="text" class="get-comment"></div>
    <div class="post-button-wrap"><input type="submit" value="Post ;)" class="post-button"></div>

    <article>
      <fieldset>
        <legend class="stream-name">Stream</legend>
          <ul id="comment" class="comment-list"></ul>
      </fieldset>
    </article>

    <article>
      {{messages}}
    </article>

  </section>

</template>
