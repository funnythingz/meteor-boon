<template name="addSchedule">

  <div class="modal fade" id="addScheduleModal" tabindex="-1" role="dialog" aria-labelledby="予定を登録する" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title" id="myModalLabel">予定を登録する</h4>
        </div>
        <div class="modal-body">
          <form role="form">
            <div class="form-group{{#if inputNickNameError}} has-error{{/if}}">
              <label for="inputNickName">
                <span class="text-danger">*</span>
                にっくねーむ
              </label>
              <input type="text" class="form-control" id="inputNickName" placeholder="ex: ほげやん">
              {{#if inputNickNameError}}
              <p class="text-danger">にっくねーむいれるブーン</p>
              {{/if}}
            </div>
            <div class="form-group">
              <table class="table">
                <thead>
                  <tr>
                    {{#each boon.selectDates}}
                    <th class="text-center">
                      {{dateToStr .}}
                    </th>
                    {{/each}}
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    {{#each boon.selectDates}}
                    <td class="text-center">
                      <select class="form-control selectStatus" data-date="{{dateToStr .}}">
                        <option value="ok">◯</option>
                        <option value="ng">×</option>
                        <option value="pending">△</option>
                      </select>
                    </td>
                    {{/each}}
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="form-group">
              <label for="inputUserComment">
                コメント
              </label>
              <textarea class="form-control" rows="3" id="inputUserComment"></textarea>
            </div>
            <div class="form-group{{#if inputUserSchedulePasswordError}} has-error{{/if}}">
              <label for="inputUserSchedulePassword">
                <span class="text-danger">*</span>
                パスワード
              </label>
              <input type="password" class="form-control" id="inputUserSchedulePassword" placeholder="Password">
              {{#if inputUserSchedulePasswordError}}
              <p class="text-danger">パスワードいれるブーン</p>
              {{/if}}
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="postComment"><span class="glyphicon glyphicon-plus"></span> 登録する</button>
        </div>
      </div>
    </div>
  </div><!-- /modal -->

</template>
