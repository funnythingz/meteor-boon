<template name="deleteBoon">
  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title" id="deleteModalLabel">このイベントを削除します</h4>
        </div>
        <div class="modal-body">
          <div class="form-group{{#if deletePasswordError}} has-warning{{/if}}">
            <div class="row">
              <label for="inputPassword" class="col-lg-2 control-label">Password</label>
              <div class="col-lg-10">
                <input type="password" class="form-control spacing" id="deletePassword" placeholder="Password">
                {{#if deletePasswordError}}
                <p class="text-warning" id="inputPasswordIsRequired">正しいパスワードをいれるんだブーン</p>
                {{/if}}
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" id="deleteCancel">Close</button>
          <button type="button" class="btn btn-danger" id="deleteBoon" data-id="{{boon._id}}" data-comments="{{#each comments}}{{_id}},{{/each}}">Delete</button>
        </div>
      </div>
    </div>
  </div>
</template>
