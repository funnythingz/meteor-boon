<template name="deleteComment">
  <div class="modal fade" id="deleteCommentModal" tabindex="-1" role="dialog" aria-labelledby="deleteCommentLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title" id="deleteModalLabel">このコメントを削除します</h4>
        </div>
        <div class="modal-body">
          <div class="form-group{{#if deleteCommentPasswordError}} has-warning{{/if}}">
            <div class="row">
              <label for="inputPassword" class="col-lg-2 control-label">Password</label>
              <div class="col-lg-10">
                <input type="password" class="form-control spacing" id="deleteCommentPassword" placeholder="Password">
                {{#if deleteCommentPasswordError}}
                <p class="text-warning">正しいパスワードをいれるんだブーン</p>
                {{/if}}
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" id="deleteCancel">Close</button>
          <button type="button" class="btn btn-danger" id="deleteComment">Delete</button>
        </div>
      </div>
    </div>
  </div>
</template>
