<template name="list">

  <div class="container">
    <h1>List</h1>
    <table class="table table-striped table-hover">
      <thead>
        <th>#</th>
        <th>eventTitle</th>
        <th>eventTime</th>
        <th>eventInfo</th>
        <th>selectDate</th>
        <th>selectStartTime</th>
        <th>selectEndTime</th>
        <th>createAt</th>
      </thead>
      <tbody>
        {{#each .}}
        <td>{{_id}}</td>
        <td>{{eventTitle}}</td>
        <td>{{eventTime}}</td>
        <td>{{eventInfo}}</td>
        <td>{{selectDate}}</td>
        <td>{{selectStartTime}}</td>
        <td>{{selectEndTime}}</td>
        <td>{{createAt}}</td>
        {{/each}}
      </tbody>
    </table>
  </div>

</template>
