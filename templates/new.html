<template name="new">

  <div class="container">

    <!--div class="page-header">
      <h1>日程をえらブーン</h1>
    </div-->

    <form class="form-horizontal row">

        <div class="col-lg-6">
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">STEP1: イベントを入力するブーン(^q^</h3>
            </div>
            <div class="panel-body">

              <div class="form-group{{#if inputEventTitleError}} has-warning{{/if}}">
                <label for="inputEventTitle" class="col-lg-4 control-label">
                  <p>
                    <span class="text-warning">*</span>
                    イベント名
                  </p>
                </label>
                <div class="col-lg-8">
                  <input type="text" class="form-control" id="inputEventTitle" placeholder="ex: 歓迎会">
                  {{#if inputEventTitleError}}
                  <p class="text-warning" id="inputEventTitleIsRequired">イベント名を教えてブーン</p>
                  {{/if}}
                </div>
              </div>

              <div class="form-group{{#if infoAreaError}} has-warning{{/if}}">
                <label for="infoArea" class="col-lg-4 control-label">
                  <p>
                    <span class="text-warning">*</span>
                    詳細など
                  </p>
                </label>
                <div class="col-lg-8">
                  <textarea class="form-control" rows="5" id="infoArea"></textarea>
                  {{#if infoAreaError}}
                  <p class="text-warning" id="infoAreaIsRequired">詳細を教えてブーン</p>
                  {{/if}}
                </div>
              </div>

              <div class="form-group{{#if inputPasswordError}} has-warning{{/if}}">
                <label for="inputPassword" class="col-lg-4 control-label">
                  <p>
                    <span class="text-warning">*</span>
                    主催者パスワード
                  </p>
                </label>
                <div class="col-lg-8">
                  <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                  {{#if inputPasswordError}}
                  <p class="text-warning" id="inputPasswordIsRequired">パスワードを入れるんだブーン</p>
                  {{/if}}
                </div>
              </div>

            </div>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">STEP2: 日程を選択するブーン(^q^</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-6">
                  <div id="date-picker"></div>
                </div>
                <div class="col-md-6">
                  <div class="col-md-12">
                    <div class="form-group{{#if selectDateError}} has-warning{{/if}}">
                      <label for="select-date"><span class="text-warning">*</span>日程</label>
                      <input class="form-control" id="select-date" type="text" readonly="readonly">
                      {{#if selectDateError}}
                      <p class="text-warning" id="selectDateIsRequired">日程をえらブーン</p>
                      {{/if}}
                    </div>
                    <div class="form-group">
                      <label for="select-start-time">開始時間</label>
                      <select class="form-control" id="select-start-time">
                        {{#each timeOptions}}
                          <option value="{{option}}">{{.}}</option>
                        {{/each}}
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="select-end-time">終了時間</label>
                      <select class="form-control" id="select-end-time">
                        {{#each timeOptions}}
                          <option value="{{option}}">{{.}}</option>
                        {{/each}}
                      </select>
                    </div>
                  </div>
                  <button type="button" class="btn btn-primary btn-lg btn-block" id="postEntry" data-link="{{pathFor 'admin'}}">登録するブーン</button>
                </div>
              </div>
            </div>
          </div>
        </div>

    </form>

  </div>

</template>
