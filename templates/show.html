<template name="show">

  <div class="container">
    <div class="page-header">
      <h1>
        {{result.eventTitle}}
        <small> - {{result.selectStartTime}} - {{result.selectEndTime}}</small>
      </h1>
    </div>

    <div class="row" id="{{result._id}}">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">詳細など</h3>
        </div>
        <div class="panel-body">
          <pre>{{result.eventInfo}}</pre>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">みんなの予定</h3>
        </div>
        <div class="panel-body">
          <div class="spacing">
            <table class="table">
              <thead>
                <tr>
                  <th>Name</th>
                  {{#each result.selectDates}}
                  <th class="text-center">
                    {{dateToStr .}}
                  </th>
                  {{/each}}
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>Hoge</th>
                  {{#each result.selectDates}}
                  <td class="text-center success">
                    <span class="glyphicon glyphicon-ok text-success"></span>
                  </td>
                  {{/each}}
                </tr>
              </tbody>
            </table>
          </div>

          <div class="text-right">
            <button class="btn btn-primary" data-toggle="modal" data-target="#addSchedule"><span class="glyphicon glyphicon-plus"></span> 予定を登録する</button>
          </div>

          <div class="modal fade" id="addSchedule" tabindex="-1" role="dialog" aria-labelledby="予定を登録する" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                  <h4 class="modal-title" id="myModalLabel">予定を登録する</h4>
                </div>
                <div class="modal-body">
                  <form role="form">
                    <div class="form-group">
                      <label for="inputNickName">
                        <span class="text-danger">*</span>
                        にっくねーむ
                      </label>
                      <input type="text" class="form-control" id="inputNickName" placeholder="ex: ほげやん">
                    </div>
                    <div class="form-group">
                      <table class="table">
                        <thead>
                          <tr>
                            {{#each result.selectDates}}
                            <th class="text-center">
                              {{dateToStr .}}
                            </th>
                            {{/each}}
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            {{#each result.selectDates}}
                            <td class="text-center">
                              <div class="radio">
                                <input type="radio" name="selectStatus-{{dateToStr .}}" id="selectOk-{{dateToStr .}}" value="ok">
                                <label for="selectOk-{{dateToStr .}}">
                                  <span class="glyphicon glyphicon-ok text-success"></span>
                                </label>
                              </div>
                              <div class="radio">
                                <input type="radio" name="selectStatus-{{dateToStr .}}" id="selectNg-{{dateToStr .}}" value="ng">
                                <label for="selectNg-{{dateToStr .}}">
                                  <span class="glyphicon glyphicon-remove text-danger"></span>
                                </label>
                              </div>
                              <div class="radio">
                                <input type="radio" name="selectStatus-{{dateToStr .}}" id="selectPend-{{dateToStr .}}" value="pend">
                                <label for="selectPend-{{dateToStr .}}">
                                  <span class="glyphicon glyphicon-cloud text-warning"></span>
                                </label>
                              </div>
                            </td>
                            {{/each}}
                          </tr>
                        </tbody>
                      </table>
                    </div>
                    <div class="form-group">
                      <label for="inputUserComment">
                        コメント
                      </label>
                      <textarea class="form-control" rows="3" id="inputUserComment"></textarea>
                    </div>
                    <div class="form-group">
                      <label for="inputUserSchedulePassword">
                        <span class="text-danger">*</span>
                        パスワード
                      </label>
                      <input type="password" class="form-control" id="inputUserSchedulePassword" placeholder="Password">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="postComment"><span class="glyphicon glyphicon-plus"></span> 登録する</button>
                </div>
              </div>
            </div>
          </div><!-- /modal -->

        </div>
      </div>
    </div>

    <div class="row">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">下記のURLをみんなで共有して予定を調整しちゃおっ(・ω&lt;)</h3>
        </div>
        <div class="panel-body">
          <div class="input-group spacing">
            <input type="text" class="form-control" value="{{thisUrl}}" id="copyTargetUrl" readonly="readonly">
            <span class="input-group-btn">
              <button class="btn btn-default btn-primary" id="sendMail" type="button">Send Mail</button>
            </span>
          </div><!-- /input-group -->

          <p class="text-danger tap">
            <span class="glyphicon glyphicon-remove"></span>
            <span data-id="{{result._id}}" data-toggle="modal" data-target="#deleteModal">このイベントを削除する</span>
          </p>
          <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                  <h4 class="modal-title" id="deleteModalLabel">このイベントを削除します</h4>
                </div>
                <div class="modal-body">
                  <div class="form-group{{#if deletePasswordError}} has-warning{{/if}}">
                    <div class="row">
                      <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                      <div class="col-lg-10">
                        <input type="password" class="form-control spacing" id="deletePassword" placeholder="Password">
                        {{#if deletePasswordError}}
                        <p class="text-warning" id="inputPasswordIsRequired">正しいパスワードをいれるんだブーン</p>
                        {{/if}}
                      </div>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal" id="deleteCancel">Close</button>
                  <button type="button" class="btn btn-danger" id="deleteFire" data-id="{{result._id}}">Delete</button>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>

</template>
