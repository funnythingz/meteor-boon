<template name="show">

  <div class="container">
    <div class="page-header">
      <h1>Show</h1>
    </div>

    <div class="row">
      <p>{{_id}}</p>
      <p>{{eventTitle}}</p>
      <p>{{eventTime}}</p>
      <p>{{eventInfo}}</p>
      <p>{{selectDate}}</p>
      <p>{{selectStartTime}}</p>
      <p>{{selectEndTime}}</p>
      <p>{{createAt}}</p>
    </div>

    <div class="row">
      <p id="delete" data-id="{{_id}}">delete</p>
    </div>
  </div>

</template>
