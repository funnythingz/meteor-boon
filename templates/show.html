<template name="show">

  <div class="container">
    <div class="page-header row">
      <div class="pull-left">
        <h1>
          {{result.eventTitle}}
          <small>{{result.selectDate}} / {{result.selectStartTime}} - {{result.selectEndTime}}</small>
        </h1>
      </div>
      <div class="pull-right">
        <button class="btn btn-primary btn-lg">あなたの予定を登録する</button>
      </div>
    </div>

    {{#if hasDetailInfo}}
    <div class="row" id="{{result._id}}">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">イベント情報</h3>
        </div>
        <div class="panel-body">
          {{#if result.eventTime}}
          <h3>予定時間</h3>
          <pre>{{result.eventTime}}</pre>
          {{/if}}
          {{#if result.eventInfo}}
          <h3>詳細など</h3>
          <pre>{{result.eventInfo}}</pre>
          {{/if}}
        </div>
      </div>
    </div>
    {{/if}}

    <div class="row">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">みんなの予定</h3>
        </div>
        <div class="panel-body">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">下記のURLをみんなで共有して予定を調整しちゃおっ(・ω&lt;)</h3>
        </div>
        <div class="panel-body">
          <div class="input-group spacing">
            <input type="text" class="form-control" value="{{thisUrl}}" id="copyTargetUrl" readonly="readonly">
            <span class="input-group-btn">
              <button class="btn btn-default btn-primary" id="sendMail" type="button">Send Mail</button>
            </span>
          </div><!-- /input-group -->

          <p class="text-danger">
            <span class="glyphicon glyphicon-remove"></span>
            <span id="delete" data-id="{{result._id}}">このイベントを削除する</span>
          </p>

        </div>
      </div>
    </div>

  </div>

</template>
