<template name="show">

  <div class="container">
    <div class="page-header">
      <h1>
        {{result.eventTitle}}
        <small>{{result.selectDate}} / {{result.selectStartTime}} - {{result.selectEndTime}}</small>
      </h1>
    </div>

    <div class="row" id="{{result._id}}">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">詳細など</h3>
        </div>
        <div class="panel-body">
          <pre>{{result.eventInfo}}</pre>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">みんなの予定</h3>
        </div>
        <div class="panel-body">
          <div class="text-right">
            <button class="btn btn-primary btn-lg">あなたの予定を登録する</button>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">下記のURLをみんなで共有して予定を調整しちゃおっ(・ω&lt;)</h3>
        </div>
        <div class="panel-body">
          <div class="input-group spacing">
            <input type="text" class="form-control" value="{{thisUrl}}" id="copyTargetUrl" readonly="readonly">
            <span class="input-group-btn">
              <button class="btn btn-default btn-primary" id="sendMail" type="button">Send Mail</button>
            </span>
          </div><!-- /input-group -->

          <p class="text-danger tap">
            <span class="glyphicon glyphicon-remove"></span>
            <span data-id="{{result._id}}" data-toggle="modal" data-target="#deleteModal">このイベントを削除する</span>
          </p>
          <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                  <h4 class="modal-title" id="deleteModalLabel">このイベントを削除します</h4>
                </div>
                <div class="modal-body">
                  <div class="form-group" id="inputPasswordGroup">
                    <div class="row">
                      <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                      <div class="col-lg-10">
                        <input type="password" class="form-control spacing" id="inputPassword" placeholder="Password">
                        <p class="text-warning hide" id="inputPasswordIsRequired">正しいパスワードをいれるんだブーン</p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-danger" id="deleteFire" data-id="{{result._id}}">Delete</button>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>

</template>
