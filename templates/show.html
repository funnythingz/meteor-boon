<template name="show">

  <div class="container">
    <div class="page-header">
      <h1>{{result.eventTitle}}</h1>
    </div>

    <div class="row" id="{{result._id}}">
      <p>{{result.eventTime}}</p>
      <p>{{result.eventInfo}}</p>
      <p>{{result.selectDate}}</p>
      <p>{{result.selectStartTime}}</p>
      <p>{{result.selectEndTime}}</p>
      <p>{{result.createAt}}</p>
    </div>

    <div class="row">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">下記のURLをみんなで共有して予定を調整しちゃおっ(・ω&lt;)</h3>
        </div>
        <div class="panel-body">
          <div class="input-group spacing">
            <input type="text" class="form-control" value="{{thisUrl}}" id="copyTargetUrl" readonly="readonly">
            <span class="input-group-btn">
              <button class="btn btn-default btn-primary" id="sendMail" type="button">Send Mail</button>
            </span>
          </div><!-- /input-group -->

          <p class="text-danger">
            <span class="glyphicon glyphicon-remove"></span>
            <span id="delete" data-id="{{result._id}}">このイベントを削除する</span>
          </p>

        </div>
      </div>
    </div>

  </div>

</template>
