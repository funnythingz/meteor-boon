<template name="show">

  <div class="container">
    <h1>Show</h1>

    <div class="row">
      <p>{{_id}}</p>
      <p>{{eventTitle}}</p>
      <p>{{eventTime}}</p>
      <p>{{eventInfo}}</p>
      <p>{{selectDate}}</p>
      <p>{{selectStartTime}}</p>
      <p>{{selectEndTime}}</p>
      <p>{{createAt}}</p>
    </div>

    <div class="row">
      <a href="{{pathFor 'list'}}" id="delete" data-id="{{_id}}">delete</a>
    </div>
  </div>

</template>
